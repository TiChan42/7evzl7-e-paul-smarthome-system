<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-WiFi-Setup</title>
    <style>
        :root {
            --color: 33,131,149;
            --timing: 0.3s;
        }

        body {
            
            background-color: rgba(var(--color), 0.1);
            min-height: 95vh;
            margin: 0;
            padding: 0;
            border-bottom: 5vh solid rgb(var(--color));
            font-family: "Myriad Pro", "Arial", sans-serif;
            font-size: 24px;

            text-align: center;
            
        }

        h1 {
            margin-top: 5vh;
            font-size: 48px;
            color: rgb(var(--color));
        }

        .content {
            position:relative;
            display: inline grid;
            text-align: center;
        }
        .logo {
            position: absolute;
            width : 50vw;
            height: 50vw;
            top: calc(50vh - 25vw);
            left: 25vw;
            color: rgba(var(--color), 0.05);

        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 30px;
        }
        .error-message.hidden{
            display: none;
        }

        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 30px;
        }
        .success-message.hidden{
            display: none;
        }

        .loading-message {
            color: rgb(var(--color));
            font-size: 16px;
            margin-top: 30px;
        }
        .loading-message.hidden{
            display: none;
        }


        .submit-button{
            display: inline-block;
            margin-top: 30px;

            min-width: 15em;
            width: 30vw;
            height: 2em;
            
            outline: none;
            color: white;
            border: 0.06em solid transparent;
            border-radius: 1em;
            background-color: rgba(var(--color), 1);
            font-size: 24px;
            text-align: center;
        }
        .submit-button:hover{
            background-color: rgba(var(--color), 0.8);
        }
        .submit-button:active{
            background-color: rgba(var(--color), 0.2);
            border-color: rgb(var(--color));
            color: rgb(var(--color));
        }
        .submit-button.hidden{
            display: none;
        }

        .password-container {
            display: flex;
            margin-top: 20px;

            min-width: 15em;
            width: 30vw;
            position: relative;
            margin-right: 1em;
            min-height: 2em;
            max-height: 2em;
            overflow: hidden;
            top: 0.5em;
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
            color: #444;

            outline: none;
            border: 0.06em solid transparent;
            border-radius: 1em;
            background-color: rgba(var(--color), 0.2);
        }
        .password-container.hidden {
            display: none;
        }

        .password-container input {
            margin-left: 1em;
            font-size: 24px;
            width: 80%;
            outline: none;
            background: none;
            border: none;
        }

        .password-container div {
            margin:auto;
            margin-right: 2vb;
            text-align: center;
            font-size: 40px;
        }

        .password-container div:hover {
            color: rgb(var(--color));
        }

        .password-container .show-password {
            cursor: pointer;
            color: rgb(var(--color));
            transition: var(--timing) color ease-in-out;
        }

        .password-container .show-password:hover {
            color: #444;
        }

        .dropdown-el {
            margin-top: 10vh;

            min-width: 15em;
            width: 30vw;
            position: relative;
            margin-right: 1em;
            min-height: 2em;
            max-height: 2em;
            overflow: hidden;
            top: 0.5em;
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
            color: #444;

            outline: none;
            border: 0.06em solid transparent;
            border-radius: 1em;
            background-color: rgba(var(--color), 0.2);

            transition: var(--timing) all ease-in-out;
        }

        .dropdown-el input:focus + label {
            background-color: #def;
        }

        .dropdown-el input {
            width: 1px;
            height: 1px;
            display: inline-block;
            position: absolute;
            opacity: 0.01;
        }

        .dropdown-el label {
            border-top: 0.06em solid #d9d9d9;
            display: block;
            height: 2em;
            line-height: 2em;
            padding-left: 1em;
            padding-right: 3em;
            cursor: pointer;
            position: relative;
            transition: var(--timing) color ease-in-out;
        }

        .dropdown-el label:nth-child(2) {
            margin-top: 2em;
            border-top: 0.06em solid #d9d9d9;
        }

        .dropdown-el input:checked + label {
            display: block;
            border-top: none;
            position: absolute;
            top: 0;
            width: 100%;

            &:nth-child(2) {
                margin-top: 0;
                position: relative;
            }
        }

        .dropdown-el::after {
            content: "";
            position: absolute;
            right: 0.8em;
            top: 0.9em;
            border: 0.3em solid rgb(var(--color));
            border-color: rgb(var(--color)) transparent transparent transparent;
            transition: 0.4s all ease-in-out;
        }

        .dropdown-el.expanded {
            border: 0.06em solid rgb(var(--color));
            background: #fff;
            border-radius: 0.25em;
            padding: 0;
            box-shadow: rgba(0, 0, 0, 0.1) 3px 3px 5px 0px;
            max-height: 15em;
        }

        .dropdown-el.expanded label {
            border-top: 0.06em solid #d9d9d9;
        }

        .dropdown-el.expanded label:not(#ssid-info-select-label):hover,
        .dropdown-el.expanded input:not(#ssid-info-select-label):checked + label:not(#ssid-info-select-label) {
            color: rgb(var(--color));
        }

        .dropdown-el.expanded::after {
            transform: rotate(-180deg);
            top: 0.55em;
        }
    </style>
</head>

            document.querySelector('.success-message').classList.remove('hidden');
            document.querySelector('.error-message').classList.add('hidden');
            document.querySelector('.loading-message').classList.add('hidden');
        };
        function sendErrorMessage(){
            document.querySelector('.success-message').classList.add('hidden');
            document.querySelector('.error-message').classList.remove('hidden');
            document.querySelector('.loading-message').classList.add('hidden');
        };
        function sendLoadingMessage(){
            document.querySelector('.success-message').classList.add('hidden');
            document.querySelector('.error-message').classList.add('hidden');
            document.querySelector('.loading-message').classList.remove('hidden');
        };
        function sendHideMessage(){
            document.querySelector('.success-message').classList.add('hidden');
            document.querySelector('.error-message').classList.add('hidden');
            document.querySelector('.loading-message').classList.add('hidden');
        };
    </script>
</body>
</html>
